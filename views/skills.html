<div>
	<div class="container skillsContainer">
		<div class="row paddingTop2">
			<div data-ng-repeat="col in skills" class="col-md-2 col-md-offset-{{getOffset($index)}}">
				<div data-ng-repeat="group in col">
					<h4 data-ng-cloak class="lead">{{group.groupName}}</h4>
					<ul class="list-group">
						<li class="list-group-item" data-ng-repeat="skill in group.list">
							<h5 data-ng-cloak>{{skill.item}}</h5>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
